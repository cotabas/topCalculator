<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer="defer"></script>
        <link rel="stylesheet" href="style.css">
        <title>top Calculator</title>
    </head>
    <body>
        <h1>IT'S A COMPASS</h1>
        <div id="container">
            <div id="screen">
                <p id="topDisplay"></p>
                <p id="botDisplay"><p>
            </div>
            <div id="butts">
                <button class="topRow" id="back"> &#10229;</button>
                <button class="topRow" id="ce"> CE</button>
                <button class="topRow" id="c"> C</button>
                <button class="topRow" id="plusMinus"> +/-</button>

                <button class="numbers" id="a7">7</button>
                <button class="numbers" id="a8">8</button>
                <button class="numbers" id="a9">9</button>
                <button class="operator" id="plus">+</button>

                <button class="numbers" id="a4">4</button>
                <button class="numbers" id="a5">5</button>
                <button class="numbers" id="a6">6</button>
                <button class="operator" id="minus">-</button>

                <button class="numbers" id="a1">1</button>
                <button class="numbers" id="a2">2</button>
                <button class="numbers" id="a3">3</button>
                <button class="operator" id="multiply">*</button>

                <button class="numbers" id="decimal">.</button>
                <button class="numbers" id="a0">0</button>
                <button class="operator" id="equal">=</button>
                <button class="operator" id="divide">/</button>

            </div>
        </div>
    </body>
</html>
